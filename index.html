<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">
    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="n-logo">
                <img src="img/n-logo.png" alt="Logo">
            </div>
            <div class="logo">
                <img src="img/logo.png" alt="Logo Of Netflix">
            </div>
            <nav class="nav-menu">
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Documentaries</a>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-movie-wrapper">
            <div class="movie-content">
                <img src="img/movie-logo.png" alt="Money Heist" class="movie-logo">
                <p class="movie-alt">The perfect heist.</p>
                <p class="synopsis">The Professor and his team come together to free Rio with a daring and dangerous plan. This time, the target is the Bank of Spain. Resistance continues.</p>
            <div class="buttons">
                <button role="button" class="play">
                    <a href="https://youtu.be/ZAXA1DV4dtI">
                    <i class="fas fa-play"></i>
                </a>
                    Watch
                </button>
                <button role="button" class="more-info">
                    <i class="fas fa-info-circle"></i>
                    More Information
                </button>
            </div>
            </div>
        </div>
    </main>


    <div class="movie-carousel"> <!--Using Owl Carousel-->
        <div class="owl-carousel owl-theme">
           
            <a class="carousel-item" href="https://youtu.be/rGrhXaVyltc">
                <img src="img/banners/banner-1.png">                
                </a>
            <a class="carousel-item" href="https://youtu.be/xvszmNXdM4w">
                <img src="img/banners/banner-2.jpg">                
                </a>
            <a class="carousel-item" href="https://youtu.be/20v_DINmWXo">
                <img src="img/banners/banner-3.jpg">                
                </a>
            <a class="carousel-item" href="https://youtu.be/VVY3do673Zc">
                <img src="img/banners/banner-4.jpg">                
                </a>
            <a class="carousel-item" href="https://youtu.be/CTRJOIXJQGQ">
                <img src="img/banners/banner-5.jpg">                
                </a>
            <a class="carousel-item" href="https://youtu.be/F-PAI2HnQUo">
                <img src="img/banners/banner-6.jpg">                
                </a>
            <a class="carousel-item" href="https://youtu.be/6xv7V142UyU">
                <img src="img/banners/banner-7.jpg">                
                </a>
            <a class="carousel-item" href="https://youtu.be/YngLZzBuzHA">
                <img src="img/banners/banner-8.jpg">                
                </a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8f1e3a6b29.js" crossorigin="anonymous"></script>
    <!--Owl JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
